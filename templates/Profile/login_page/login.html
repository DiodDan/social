<!-- {% load static %} -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../static/css/style.css">
    <title>diod â€” login</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <header>
                <object data="../../../static/img/diod_main.svg" type="image/svg+xml" class="logo_main"></object>
            </header>
            <div class="block login">
                <div class="headbuts">
                    <input type="radio" name="tab" id="tab1" checked>
                    <button class="tab one"><label for="tab1">login</label></button>

                    <input type="radio" name="tab" id="tab2">
                    <button class="tab two"><label for="tab2">sign up</label></button>
                
                    <div class="tab" id="one">
                        <form method="post" action="login">
                            <div class="input">
                                <span>username</span>
                                <input type="text" name="username" placeholder="enter your username/email">
                            </div>
                            <div class="input">
                                <span>password</span>
                                <input type="password" name="password" placeholder="enter your password">
                            </div>
                            <!-- {% csrf_token %} -->
                            <div class="submit">
                                <button type="submit">
                                    <span>login</span>
                                </button>
                            </div>
                            <!-- <span style="color:red">{{ ERR }}</span> -->
                        </form>
                    </div>
                    
                    <div class="tab" id="two">
                        <form method="post" action="signup">
                            <div class="input">
                                <span>username</span>
                                <input type="text" name="username" placeholder="enter your username/email">
                            </div>
                            <div class="input">
                                <span>password</span>
                                <input type="password" name="password" placeholder="enter your password">
                            </div>
                            <div class="input">
                                <span>password</span>
                                <input type="password" name="password" placeholder="repeat your password">
                            </div>
                            <!-- {% csrf_token %} -->
                            <div class="submit">
                                <button type="submit">
                                    <span>login</span>
                                </button>
                            </div>
                            <!-- <span style="color:red">{{ ERR }}</span> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
